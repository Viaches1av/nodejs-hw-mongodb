tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Retrieve a list of contacts with optional filters.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number for pagination.
  - in: query
    name: limit
    schema:
      type: integer
      example: 10
    description: Limit the number of contacts per page.
  - in: query
    name: favorite
    schema:
      type: boolean
      example: true
    description: Filter contacts by favorite status.
responses:
  '200':
    description: Successfully retrieved list of contacts.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contacts retrieved successfully!'
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
